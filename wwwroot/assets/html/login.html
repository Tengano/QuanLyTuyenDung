<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Đăng Nhập - Quản Lý Tuyển Dụng</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="../img/favicon.png" rel="icon">
  <link href="../img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../vendor/aos/aos.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="../css/main.css" rel="stylesheet">

  <!-- Auth CSS File -->
  <link href="../css/auth.css" rel="stylesheet">
</head>

<body>
  <a href="../../" class="back-home">
    <i class="bi bi-arrow-left"></i>
    <span>Về Trang Chủ</span>
  </a>

  <div class="auth-container login-page" data-aos="fade-up" data-aos-duration="800">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">
          <i class="bi bi-briefcase-fill"></i>
        </div>
        <h2>Đăng Nhập</h2>
        <p>Chào mừng trở lại! Vui lòng đăng nhập vào tài khoản của bạn</p>
      </div>

      <!-- Error Alert (Hidden by default) -->
      <div id="errorAlert" class="alert alert-danger" style="display: none;" role="alert">
        <i class="bi bi-exclamation-circle"></i> Email hoặc mật khẩu không chính xác!
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
        </div>

        <div class="form-group">
          <label class="form-label">Mật khẩu</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
            <i class="bi bi-eye-slash input-group-icon" id="togglePassword"></i>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Ghi nhớ đăng nhập
            </label>
          </div>
          <a href="#" class="forgot-password">Quên mật khẩu?</a>
        </div>

        <button type="submit" class="btn btn-login">
          Đăng Nhập
        </button>
      </form>

      <div class="divider">Hoặc đăng nhập với</div>

      <div class="social-login">
        <button class="btn-social">
          <i class="bi bi-google"></i>
          <span>Google</span>
        </button>
        <button class="btn-social">
          <i class="bi bi-facebook"></i>
          <span>Facebook</span>
        </button>
      </div>

      <div class="auth-footer">
        <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
      </div>
    </div>
  </div>

  <!-- Vendor JS Files -->
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../vendor/aos/aos.js"></script>

  <!-- Custom JS -->
  <script>
    // Initialize AOS
    AOS.init({
      duration: 800,
      once: true
    });

    // Toggle Password Visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      this.classList.toggle('bi-eye');
      this.classList.toggle('bi-eye-slash');
    });

    // Form Validation and Submit
    const loginForm = document.getElementById('loginForm');
    const errorAlert = document.getElementById('errorAlert');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      // Basic validation
      if (!email || !password) {
        showError('Vui lòng điền đầy đủ thông tin!');
        return;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('Email không hợp lệ!');
        return;
      }

      // Here you would typically make an API call to authenticate
      // For now, we'll just log the data
      console.log('Login attempt:', { email, password, rememberMe });
      
      // Simulate login (replace with actual API call)
      // window.location.href = '../../'; // Redirect to home after successful login
      
      // Show error for demo purposes
      showError('Email hoặc mật khẩu không chính xác!');
    });

    function showError(message) {
      errorAlert.innerHTML = '<i class="bi bi-exclamation-circle"></i> ' + message;
      errorAlert.style.display = 'block';
      
      // Auto hide after 5 seconds
      setTimeout(() => {
        errorAlert.style.display = 'none';
      }, 5000);
    }

    // Social login handlers
    document.querySelectorAll('.btn-social').forEach(button => {
      button.addEventListener('click', function(e) {
        e.preventDefault();
        const provider = this.textContent.trim();
        console.log('Social login with:', provider);
        // Implement social login logic here
      });
    });
  </script>
</body>

</html>
